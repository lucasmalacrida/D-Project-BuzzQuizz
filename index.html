<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Fonts -->
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser Tab -->
    <link rel="icon" href="./media/logo.png">
    <title>BuzzQuizz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Content -->
    <div class="container-header"><header><p>BuzzQuizz</p></header></div>

    <!-- TELA 1 -->
    <div class="page-1">
      <div class="seusQuizzes escondido">
        <h3>Seus Quizzes</h3>
        <button onclick="toPage3()"><ion-icon name="add-circle" class="plus"></ion-icon></button>
      </div>

      <div class="boxTemp escondido"></div>
      <div class="criarQuizzBox">
          <p class="textBox">Você não criou nenhum quizz ainda :(</p>
          <button class="criarQuizzButton" onclick="toPage3()">Criar Quizz</button>
          <!-- Aqui entram os quizzes Locais -->
      </div>

      <h3 class="todosQuizzes">Todos os Quizzes</h3>
      <div class="todosQuizzesGrid">
          <!-- Aqui entram os quizzes do Servidor -->
      </div>
      <div class="gap-final"></div>
    </div>
    <!-- FIM TELA 1 -->

    <!-- TELA 2 -->
    <div class="page-2 escondido">
      <div class="titulo">
        <div class="filter"></div>
        <h1></h1>
      </div>
      <div class="conteudo-quizz">
      </div>
    </div>
    <!-- FIM TELA 2 -->

    <!-- TELA 3.1 -->
    <div class="page-3 page-3-1 escondido">
      <p>Comece pelo começo</p>
      <div class="forms">
        <input type="text" name="input-quizz-title" class="input-quizz-title" placeholder="Título do seu quizz">
        <input type="text" name="input-quizz-imgurl" class="input-quizz-imgurl" placeholder="URL da imagem do seu quizz">
        <input type="text" name="input-quizz-n-questions" class="input-quizz-n-questions" placeholder="Quantidade de perguntas do quizz">
        <input type="text" name="input-quizz-n-levels" class="input-quizz-n-levels" placeholder="Quantidade de níveis do quizz">
      </div>
      <button onclick="loadQuizzInfo()" class="final-button primary">Prosseguir pra criar perguntas</button>
    </div>

    <!-- TELA 3.2 -->
    <div class="page-3 page-3-2 escondido">
      <p>Crie suas perguntas</p>
      <div class="questions">

        <!-- Aqui entram as Perguntas -->

      </div>
      <button onclick="loadQuizzQuestions()" class="final-button primary">Prosseguir pra criar níveis</button>
    </div>
    
    <!-- TELA 3.3 -->
    <div class="page-3 page-3-3 escondido">
      <p>Agora, decida os níveis</p>
      <div class="levels">

        <!-- Aqui entram os Níveis -->

      </div>
      <button onclick="loadQuizzLevels()" class="final-button primary">Finalizar Quizz</button>
    </div>

    <!-- TELA 3.4 -->
    <div class="page-3 page-3-4 escondido">
      <p>Seu quizz está pronto!</p>
      <div class="quizz-thumb">
        <p class="quizz-title"></p>
        <div class="quizz-gradient"></div>
        <img class="quizz-img" alt="Img Quizz Criado" src="">
      </div>
      
      <button onclick="toQuizz(CreatedQuizz)" class="final-button primary">Acessar Quizz</button>
      <button onclick="toHome()" class="final-button secondary">Voltar pra home</button>
    </div>

    <!-- FIM TELA 3 -->

    <!-- ---------- -->

    <!-- Ion-Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Scripts -->
    <script src="./script.js"></script> 
  </body>
</html>
